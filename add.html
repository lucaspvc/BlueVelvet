<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="add-style.css">
</head>

<body>
  <h1>Blue Velvet Music Store</h1>
  <h2>Add Product</h2>
  <form id="add-product-form">

    <input type="text" id="name" name="name" placeholder="Product Name" required>
    <span class="error-message" id="name-error"></span>

    <textarea id="short-description" name="shortDescription" placeholder="Short Description" required></textarea>
    <span class="error-message" id="shortDescription-error"></span>

    <textarea id="full-description" name="fullDescription" placeholder="Full Description" required></textarea>
    <span class="error-message" id="fullDescription-error"></span>

    <input type="text" id="brand" name="brand" placeholder="Brand" required>
    <span class="error-message" id="brand-error"></span>

    <input type="text" id="category" name="category" placeholder="Category" required>
    <span class="error-message" id="category-error"></span>

    <label for="main-image">Main Image</label>
    <input type="file" id="main-image" name="mainImage" accept="image/png" required>
    <span class="error-message" id="mainImage-error"></span>

    <label for="extra-images">Extra Image</label>
    <input type="file" id="extra-images" name="extraImages" accept="image/png" multiple>

    <div class="side-container">
      <input type="number" id="price" name="price" step="0.01" placeholder="Price" required>
      <span class="error-message" id="price-error"></span>

      <input type="number" id="cost" name="cost" step="0.01" placeholder="Cost">
      <span class="error-message" id="cost-error"></span>
    </div>

    <input type="number" id="discount" name="discount" step="0.01" placeholder="Discount">

    <div class="input-group" for="activated">
      <div class="right-container">
        <label class="group-label">Activated</label>
        <div class="radio-input">
          <label>
            <input value="true" name="activated" id="activated" type="radio" />
            <span>Yes</span>
          </label>
          <label>
            <input value="false" name="activated" id="activated" type="radio" />
            <span>No</span>
          </label>
          <span class="selection"></span>
        </div>
      </div>

    </div>
    <div class="input-group" for="inStock">
      <div class="right-container">
        <label class="group-label">Stock</label>
        <div class="radio-input">
          <label>
            <input value="true" name="inStock" id="inStock" type="radio" />
            <span>Yes</span>
          </label>
          <label>
            <input value="false" name="inStock" id="inStock" type="radio" />
            <span>No</span>
          </label>
          <span class="selection"></span>
        </div>
      </div>
    </div>


    <input type="text" id="dimensions" name="dimensions" placeholder="Dimensions Length x Width x Height (inch)">

    <input type="number" id="weight" name="weight" step="0.01" placeholder="Weight (pounds)">

    <div id="details-container">
      <div class="detail-row">
        <textarea class="detail-textarea" name="details-name" placeholder="Detail Name"></textarea>
        <textarea class="detail-textarea" name="details-value" placeholder="Detail Value"></textarea>
        <button type="button" class="add-detail-button" onclick="addDetail()">Add Detail</button>
      </div>
    </div>

    <div class="side-container">
      <button type="button" id="return-btn" onclick="returnDashboard()">Return to Dashboard</button>
      <button type="button" id="add-btn" onclick="addProduct()">Add Product</button>
    </div>

  </form>


  <script src="add.js"></script>
</body>

</html>
