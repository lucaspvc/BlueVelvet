<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product - Blue Velvet Music Store</title>
  <link rel="stylesheet" href="/static/style/add-style.css">
</head>

<body>
  <header>
    <h1>Blue Velvet Music Store</h1>
    <h2>Edit Product</h2>
  </header>

  <main>
    <form id="add-product-form">
      <!-- Product Name -->
      <label for="name">Product Name</label>
      <input type="text" id="name" name="name" placeholder="Product Name" required>

      <!-- Descriptions -->
      <label for="short-description">Short Description</label>
      <textarea id="short-description" name="shortDescription" placeholder="Short Description" required></textarea>

      <label for="full-description">Full Description</label>
      <textarea id="full-description" name="fullDescription" placeholder="Full Description" required></textarea>

      <!-- Brand and Category -->
      <label for="brand">Brand</label>
      <input type="text" id="brand" name="brand" placeholder="Brand" required>

      <label for="category">Category</label>
      <input type="text" id="category" name="category" placeholder="Category" required>

      <!-- Images -->
      <label for="main-image">Main Image</label>
      <input type="file" id="main-image" name="mainImage" accept="image/png">
      <span class="error-message" id="mainImage-error"></span>

      <label for="extra-images">Extra Images</label>
      <input type="file" id="extra-images" name="extraImages" accept="image/png" multiple>

      <!-- Pricing -->
      <label for="price">Price</label>
      <input type="number" id="price" name="price" step="0.01" placeholder="Price" required>

      <label for="discount">Discount(%)</label>
      <input type="number" id="discount" name="discount" step="0.01" placeholder="Discount">

      <div class="input-group">
        <div class="right-container">
          <label class="group-label">Enable</label>
          <div class="radio-input">
            <label>
              <input value="true" name="enabled" type="radio" />
              <span>Yes</span>
            </label>
            <label>
              <input value="false" name="enabled" type="radio" />
              <span>No</span>
            </label>
          </div>
        </div>
      </div>

      <div class="input-group">
        <div class="right-container">
          <label class="group-label">In Stock</label>
          <div class="radio-input">
            <label>
              <input value="true" name="inStock" type="radio" />
              <span>Yes</span>
            </label>
            <label>
              <input value="false" name="inStock" type="radio" />
              <span>No</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Dimensions -->
      <label for="dimensions-length">Length</label>
      <input type="number" id="dimensions-length" name="dimensions-length" step="0.01" placeholder="Length">

      <label for="dimensions-width">Width</label>
      <input type="number" id="dimensions-width" name="dimensions-width" step="0.01" placeholder="Width">

      <label for="dimensions-height">Height</label>
      <input type="number" id="dimensions-height" name="dimensions-height" step="0.01" placeholder="Height">

      <label for="weight">Weight</label>
      <input type="number" id="weight" name="weight" step="0.01" placeholder="Weight">

      <label for="dimensions-unit">Dimensions Unit</label>
      <input type="text" id="dimensions-unit" name="dimensions-unit" placeholder="Unit (e.g., cm, inches)">

      <label for="dimensions-unit-weight">Weight Unit</label>
      <input type="text" id="dimensions-unit-weight" name="dimensions-unit-weight" placeholder="Unit (e.g., kg, lbs)">     

      <!-- Product Details -->
      <div id="details-container">
        <div class="detail-row">
          <input type="text" class="detail-input" name="details-name" placeholder="Detail Name">
          <input type="text" class="detail-input" name="details-value" placeholder="Detail Value">
          <button type="button" class="add-detail-button" onclick="addDetail()">Add Detail</button>
        </div>
      </div>
      <button type="button" class="add-detail-button" onclick="addDetail()">Add Detail</button>


      <!-- Buttons -->
      <div class="side-container">
        <button type="button" id="return-btn" name="return-btn" onclick="returnToPage()">Return</button>
        <button type="button" id="save-btn" name="save-btn" onclick="saveProductChanges()">Save Changes</button>
      </div>
    </form>
  </main>
  <div class="error-card" id="errorCard" onclick="checkClickOutside(event)" style="display: none;">
    <div class="cardError">
      <div class="cardError-content">
        <h1 class="cardError-heading">Error</h1>
        <p class="cardError-description" id="errorMessage">Default error message.</p>
      </div>
      <div class="cardErro-button-wrapper">
        <button class="cardError-button primary" onclick="closeErrorCard()">OK</button>
      </div>
    </div>
  </div>

  <script src="/static/script/edit.js"></script>
</body>

</html>
