<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BlueVelvet Music Store</title>
    <link rel="stylesheet" href="/BlueVelvet/static/style/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h1>BlueVelvet Music Store</h1>
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <input type="email" id="adminEmail" placeholder="Admin Email" required>
            <input type="password" id="adminPassword" placeholder="Admin Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="adminErrorMessage" class="error-message"></p>
        <p>You're not an administrator? <a href="/template/login.html">Login</a></p>
    </div>
    
    <div class="error-card" id="errorCard" onclick="checkClickOutside(event)" style="display: none;">
        <div class="cardError">
            <div class="cardError-content">
                <h1 class="cardError-heading">Error</h1>
                <p class="cardError-description" id="errorMessage">Default error message.</p>
            </div>
            <div class="cardErro-button-wrapper">
                <button class="cardError-button primary" onclick="closeErrorCard()">OK</button>
            </div>
        </div>
    </div>
    <script src="/BlueVelvet/static/script/admin-login.js"></script>
</body>
</html>
