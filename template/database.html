<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database - BlueVelvet Music</title>
    <link rel="stylesheet" href="../static/style/style.css">
    <link rel="stylesheet" href="../static/style/dashboard.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <div id="logo-container">
                <img src="../static/images/logo.png" alt="BlueVelvet Music Store Logo">
            </div>
            <div id="info-container">
                <h1>BlueVelvet Music Store</h1>
                <h2>Database</h2>
            </div>
            <div id="user-container">
                <p id="welcomeMessage">Welcome, Admin (admin)</p>
                <button id="logoutButton">Logout</button>
            </div>
        </div>

        <div class="controls">
            <button id="resetProducts">Reset Products to Initial State</button>
            <button id="addProduct">Add Product</button>
            <input type="text" id="searchInput" placeholder="Search products...">
            <select id="sortOptions">
                <option value="name">Sort by Name</option>
                <option value="id">Sort by ID</option>
                <option value="brand">Sort by Brand</option>
                <option value="category">Sort by Category</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="id-col">ID</th>
                    <th class="image-col">Image</th>
                    <th class="name-col">Name</th>
                    <th class="brand-col">Brand</th>
                    <th class="category-col">Category</th>
                    <th class="actions-col">Actions</th>
                    <th class="activated-col">Activated</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>

        <div class="overlay"></div>
        <div class="card">
            <div class="card-content">
                <p class="card-heading">Delete Product</p>
                <p class="card-description">Are you sure you want to delete this product?</p>
            </div>
            <div class="card-button-wrapper">
                <button class="card-button secondary" name="cancel-btn">Cancel</button>
                <button class="card-button primary" name="delete-btn">Delete</button>
            </div>
            <button class="exit-btn" name="exit-btn" id="exit-btn">
                <svg height="20px" viewBox="0 0 384 512">
                    <path
                        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z">
                    </path>
                </svg>
            </button>
        </div>


        <div class="pagination">
            <button id="prevPage" class="pagination-button" aria-label="Anterior">&lt;</button>
            <span class="pagination-number">1</span>
            <span class="pagination-number">2</span>
            <button id="nextPage" class="pagination-button" aria-label="PrÃ³ximo">&gt;</button>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="productModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Product Details</h1>
            <div id="imageSliderContainer">
                <div id="imageSlider" class="slider"></div>
                <div class="slider-controls">
                    <button id="prevBtn">&lt;</button>
                    <button id="nextBtn">&gt;</button>
                </div>
            </div>
            <div id="productDetails"></div>
        </div>
    </div>

    <div class="error-card" id="errorCard" onclick="checkClickOutside(event)" style="display: none;">
        <div class="cardError">
            <div class="cardError-content">
                <h1 class="cardError-heading">Error</h1>
                <p class="cardError-description" id="errorMessage">Default error message.</p>
            </div>
            <div class="cardErro-button-wrapper">
                <button class="cardError-button primary" onclick="closeErrorCard()">OK</button>
            </div>
        </div>
    </div>

    <script src="../static/script/database.js"></script>
</body>

</html>
